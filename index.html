<body>
  <script>
    // Catch and display errors visibly
    window.addEventListener('error', function (e) {
      document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red; white-space: pre-wrap;">' +
        'ERROR: ' + e.message + '\n\n' +
        'File: ' + e.filename + '\n' +
        'Line: ' + e.lineno + '\n' +
        'Stack: ' + (e.error ? e.error.stack : 'N/A') +
        '</div>';
    });

    // Force unregister Service Worker immediately
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; font-size: 24px; color: #4A3B40;">
      Loading...
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>

  <!-- Register Service Worker AFTER app loads -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('✅ SW registered'))
          .catch(err => console.log('❌ SW failed:', err));
      });
    }
  </script>
</body>
